language: android

sudo: false
dist: trusty

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27

addons:
  apt:
    packages:
      - curl
      - tar
      - gzip
      - patch
      - openssh-client
      - git
      - ruby

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/

install:
  - rvm default exec gem install fastlane
  - cat ./travis/configs/gradle.properties > ./gradle.properties

script:
  - ./gradlew assembleFdroid
