// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    ext {
        projectGroupId = 'org.mariotaku.twidere'
        projectVersionCode = 397
        projectVersionName = '4.0.0-SNAPSHOT'

        globalCompileSdkVersion = 27
        globalBuildToolsVersion = '27.0.3'
    }

    repositories {
        mavenLocal()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }

}

subprojects {
    buildscript {
        ext {
            kotlinVersion = '1.2.41'
            pluginVersions = [
                    AndroidSvgDrawable: '3.0.0',
                    PlayServices      : '3.1.1',
            ]
            libVersions = [
                    Kotlin                 : "${kotlinVersion}",
                    MultiDex               : '1.0.3',
                    SupportLib             : '27.1.1',
                    SupportTest            : '1.0.0',
                    MariotakuCommons       : '0.9.22',
                    RestFu                 : '0.9.61',
                    ObjectCursor           : '0.9.21',
                    PlayServices           : '15.0.0',
                    PlayBilling            : '1.0',
                    MapsUtils              : '0.5',
                    DropboxCoreSdk         : '3.0.3',
                    GoogleDriveApi         : 'v3-rev81-1.22.0',
                    Exoplayer              : '2.6.0',
                    Toro                   : '2.1.0',
                    LoganSquare            : '1.3.7',
                    Mime4J                 : '0.7.2',
                    OkHttp                 : '3.10.0',
                    Stetho                 : '1.5.0',
                    OSMDroid               : '5.6.5',
                    TwitterText            : '1.14.7',
                    MediaViewerLibrary     : '0.9.23',
                    MultiValueSwitch       : '0.9.8',
                    PickNCrop              : '0.9.28',
                    AndroidGIFDrawable     : '1.2.6',
                    KPreferences           : '0.9.8',
                    Kovenant               : '3.3.0',
                    ParcelablePlease       : '1.0.2',
                    Chameleon              : '0.9.26',
                    UniqR                  : '0.9.10',
                    SQLiteQB               : '0.9.18',
                    Glide                  : '4.6.1',
                    GlideOkHttp3           : '4.6.1',
                    AndroidImageCropper    : '2.7.0',
                    ExportablePreferences  : '0.9.7',
                    ACRA                   : '4.9.2',
                    AbstractTask           : '0.9.8',
                    Dagger                 : '2.11',
                    StethoBeanShellREPL    : '0.5',
                    ArchLifecycleExtensions: '1.1.1',
                    ArchPaging             : '1.0.0',
                    ConstraintLayout       : '1.1.0',
                    MessageBubbleView      : '2.1',
            ]

        }

    }

}
